<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        function myFunction(){
            let skills=["C","C++","Java","Python"];
            document.write("Array Elements :"+skills);
            document.write("<br> Total no Elements :"+skills.length);
            document.write("<br> First elements" +skills[0]);
            document.write("<br> Last elements" +skills[skills.length-1]);
            skills.push(".Net");
            document.write("<br>Array elements :"+ skills);
            skills.pop();
            document.write("<b> Array elements :"+ skills);
            document.write("<br>Array elements :" );
            for(let i=0;i<skills.length;i++){
                document.write("<br>" +skills[i]);
            }
        }
    </script>
</head>
<body onload="myFunction()"> 
    
</body>
</html>
